<html>
    <script>
    function randomNumber(min, max) {
        return Math.floor(Math.random() * (max - min + 1) + min);
    }

    let randomNumbers = [];
    for (let i = 0; i < 20; i++) {
        let random = randomNumber(0, 36);
        while (randomNumbers.includes(random)) {
            random = randomNumber(0, 36);
        }
        randomNumbers.push(random);
    }
    
    document.write(randomNumbers);

   

    </script>
</html>
